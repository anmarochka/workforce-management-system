name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v3

      - name:  Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name:  Install dependencies
        run: |
          npm install --workspace attendance
          npm install --workspace employees
          npm install --workspace payroll
          npm install --workspace tax

      - name:  Run tests (Attendance)
        run: npm test --workspace attendance

      - name: Run tests (Employees)
        run: npm test --workspace employees

      - name:  Run tests (Payroll)
        run: npm test --workspace payroll

      - name:  Run tests (Tax)
        run: npm test --workspace tax
